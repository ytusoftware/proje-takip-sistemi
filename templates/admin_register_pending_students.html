{% extends "admin_index.html" %}

<!-- external js ve css dosyalari include etmek icin -->
{% block includes %}
<!--
<link rel="stylesheet" href="/static/css/propose_project/propose_project.css">
-->


<!-- Bootstrap-select plugin import -->
<script src="/static/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="/static/css/bootstrap-select.min.css">


<script type="text/javascript" src="/static/js/admin_register_pending_students/admin_register_pending_students.js"></script>

<!-- NOT: Bu js kodu burada yazilmak zorunda. External js dosyasina python degiskenlerini (jinja2 aracaligiyla gelen) aktarmak icin -->
<script type="text/javascript">
        var template_values_curr = JSON.parse('{{ template_values_curr|safe }}');
        pass_func(template_values_curr);
</script>

{% endblock %}


<!-- Ortadaki degisen alan icin HTML kodlar -->
{% block content %}


<div class="container-fluid">

        <div id="title" class="row mb-4">
                <div class="col">
                        <h2>Onay Bekleyen Öğrenci Hesapları</h2>
                </div>

        </div>

        <div name="be_deleted" id="search-box-parent" class="row mb-4 ml-1">
                <input id="search-box" class="col-5 form-control" type="text" placeholder="Öğrenci No Ara..." aria-label="Search">
        </div>

        <button name="be_deleted" type="button" class="btn btn-warning mb-4 ml-1" id="all_students">Tüm Hesapları Onayla</button>

        <ul id="students" class="list-group">
                <!-- Students will be displayed here -->
        </ul>



        <!-- Paging -->

        <nav name="be_deleted" class="mt-3 ml-1 row" aria-label="...">
                <ul class="pagination">
                        <li id="pageprev-li" class="page-item disabled">
                                <a id="pageprev" class="page-link" href="" aria-label="Önceki">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                </a>
                        </li>
                        <li class="page-item disabled"><a id="pagenum" class="page-link">1</a></li>
                        <li id="pagenext-li" class="page-item">
                                <a id="pagenext" class="page-link" href="/admin/register_pending_students?page=2" aria-label="Sonraki">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                </a>
                        </li>
                </ul>
        </nav>

</div>

{% endblock %}
